    <title>Document</title>
    <script>
      const numbers = [50, 10, 56, 67, 33];
      let largestNumber = numbers[0];

      const find = () => {
        for (i = 0; i < numbers.length; i++) {
          if (numbers[i] > largestNumber) {
            largestNumber = numbers[i];
          }
        }
        console.log(largestNumber);
      };

      find(numbers);
    </script>
