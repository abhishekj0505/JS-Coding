<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>

      let a = parseInt(prompt("Enter the value of 1st integer"));
      let b = parseInt(prompt("Enter the value of 2nd integer"));

      console.log(`The value of a is ${a} and value of b is ${b}`);

      let c = a;
      a = b;
      b = c;

      console.log(`The value of a is ${a} and value of b is ${b}`);
    </script>
  </head>
  <body></body>
</html>
