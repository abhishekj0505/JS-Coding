<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let a = parseInt(prompt("Enter the number you want to check"));

      const check = (a) => {
        if (a == 1) {
          console.log(`${a} is neither prime nor composite number`);
          return;
        }

        if (a <= 1) {
          console.log(`${a} is not prime number`);
          return;
        }

        for (i = 2; i < a; i++) {
          if (a % i == 0) {
            console.log(`${a} is a composite number`);
            return;
          }
        }

        console.log(`${a} is a prime number`)
      };

      check(a);
    </script>
  </head>
  <body></body>
</html>
